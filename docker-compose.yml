version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: capivara
      POSTGRES_PASSWORD: capivara_password
      POSTGRES_DB: capivara_bet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - capivara-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://capivara:capivara_password@db:5432/capivara_bet
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - capivara-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - capivara-network

volumes:
  postgres_data:

networks:
  capivara-network:
    driver: bridge
